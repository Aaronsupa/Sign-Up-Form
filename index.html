<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "mystyle.css">
</head>
<body>
    <div class = "content">
        <div class = "photo">
            <div class = "caption">
                <h1 class = "wombo">Sign Up Page</h1>
            </div>
            </div>
        <div class = "rightSide">
            <div class = "pageCaption">
                <h3>This is not a real online service. This is a simple sign up page project.
                     Sign up now to learn more!
                </h3>
            </div>
            <fieldset class = "pageBody">
                <h3>Let's do it!</h3>
                <div class = "form">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="pw">Password</label>
                        <input type="password" id="pw" name="pw">
                    </div>
                    <div>
                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" id="confirm-pw" name="confirm-pw">
                    </div>
                </div>
            </fieldset>
            <div class = "creaAcc">
                <button>Create Account</button>
            </div>
            <div class = "alrSub">
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>        
    </div>
    
</body>
</html>
